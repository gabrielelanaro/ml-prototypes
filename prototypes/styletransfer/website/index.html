<!DOCTYPE html>
<html>
<head>
   <h1>Style Transfer App</h1>
   <link rel="stylesheet" href="styles.css">
   <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
   <h3>Style Image</h3>
   <div class="style-image">
      <img src="https://s3-eu-west-1.amazonaws.com/visualneurons.com/Kand.jpeg" height="400" id="style_img" />
   </div>
   <h3>Choose an image to style</h3>
   <div class="input-container">
      <input type="file" value="Choose an image to style" id="inp" class="buttons" accept="image/*">
      </br></br>
      <canvas id="content_img" height="400"></canvas>
      </br></br>
      <input type="submit" value="Run Style Transfer" id="st" class="buttons">
      </br></br>
      <span id="lambdaReturn"></span>
   </div>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
   <script src="scripts.js"></script>
</body>
</html>
